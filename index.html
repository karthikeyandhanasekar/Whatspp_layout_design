<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/mobile.css">
    <script src="js/index.js"></script>
</head>
<body>
    <section>
     <!--Profile and contact list-->
        <div class="firsthalf">
            <div class="profile">
                <div>
                    <img src="images/comic-boy.png" class="profilepic" alt="userprofile.png">
                </div>
                <div>
                    <img src="images/icons/status.png" class="icons" alt="status.png">
                    <img src="images/icons/chat.png" class="icons" alt="chat.png">
                    <img src="images/icons/menu.png" class="icons" alt="menu.png    ">
                </div>
            </div>
            <div class="searchinput">
                <input type="search" class="inputtype" name="search" id="search" placeholder="Search or start new search">
            </div>
            <hr>
            <div class="contactlist">
                <!--Customers contact-->
                <div class="contact">
                    <div>
                        <img src="images/comic-boy.png" class="profilepic" alt="userprofile.png">

                    </div>
                    <div class="names">
                        <h1>Karthikeyan</h1>
                        <h3>Online</h3>
                    </div>
                    
                </div>
                <hr>

                <div class="contact">
                    <div>
                        <img src="images/comic-boy.png"  class="profilepic" alt="userprofile.png">

                    </div>
                    <div class="names">
                        <h1>Ramesh</h1>
                        <h3>Online</h3>
                    </div>
                    
                </div>
                <hr>
               

            </div>








        </div>


        <!--Chat page-->
        <div class="secondhalf">
            <div class="profile">
                <div>
                    <img src="images/comic-boy.png" class="profilepic" alt="userprofile.png">
                </div>
                <div class="names">
                    <h1>Karthikeyan</h1>
                </div>
                <div>
                    <img src="images/icons/search.png" class="icons" alt="search.png">
                    <img src="images/icons/menu.png" class="icons" alt="menu.png">
                </div>
            </div>
            <div class="chatsession">
               <div class="messagehistory"></div>
               <div class="messageinput" >
                   <div>
                       <img src="images/icons/emoji.png" alt="" class="icons">
                   </div>
                   <div>
                    <img src="images/icons/attach.png" alt="" class="icons">

                   </div>
                   <div>
                       <input type="text" name="" id="" class="inputtype">
                   </div>
                   <div>
                    <img src="images/icons/mic.png" alt="" class="icons">

                   </div>
               </div>
            </div>
          



        </div>
    </section>


    
</body>
</html>
